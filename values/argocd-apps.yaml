applications:
  apps:
    namespace: argocd
    project: default
    sources:
      - repoURL: https://github.com/anrav8/argoapp.git
        path: charts/apps
        helm: null
        valueFiles:
          - /values/apps.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: false
        selfHeal: true 
